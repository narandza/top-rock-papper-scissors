<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 >ROCK - PAPER - SCISSORS</h1>
    <div class="container">
      <div class="hand-container">
        <h2 class="player-selection">Choose your hand</h1>
        <div class="selection-container sub-div"></div>
      </div>

      <div class="game-over-container sub-div">
        <h2>Game Over</h2>
      </div>

      <h2>Scoreboard</h2>
        <span class="rules">First to five wins</span>
      <div class="scoreboard sub-div">
        <p class="score">You: <span class="player-score">0</span></p>
        <p class="score">Draw: <span class="draw-score">0</span></p>
        <p class="score">Computer: <span class="computer-score">0</span></p>
      </div>

      <h2>Game Log</h2>
      <ul class="game-log">
      </ul>
             
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
